<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨앱</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dc49441f6a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="weather-container">
    <div class="weather-inner">
      <div class="searchBar">
        <input type="text" id="cityName" placeholder="도시 이름을 입력하세요">
        <button onclick="search()">검색</button>
      </div>
      <div id="area"></div>
      <div id="description"></div>
      <div id="clouds"></div>
      <div id="wind"></div>
      <div weatherData id="feels_like"></div>
      <div weatherData id="humidity"></div>
      <div weatherData id="pressure"></div>
      <div weatherData id="temp"></div>
      <div weatherData id="temp_max"></div>
      <div weatherData id="temp_min"></div>
      <div><img id="weatherIcon" alt="현재 날씨 아이콘"></div>
    </div>
  </div>
</body>
<script src="Wea.js"></script>
