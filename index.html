
<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="container">
      <h1>
        <button data-animation-scroll="true" data-target="#main">SU</button>
      </h1>
      <nav>
        <ul>
          <li>
            <button data-animation-scroll="true" data-target="#about">
              내 소개
            </button>
          </li>
          <li>
            <button data-animation-scroll="true" data-target="#features">
              활용 기술 스택
            </button>
          </li>
          <li>
            <button data-animation-scroll="true" data-target="#portfolio">
              포트폴리오
            </button>
          </li>
          <li>
            <button data-animation-scroll="true" data-target="#contact">
              연락처
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- //end header -->
  <!-- main -->
  <main id="main">
    <div class="container">
      <h4>Welcome</h4>
      <h2 class="active">I`M A <span></span></h2>
      <p>나의 소개를 담은 페이지로 한 페이지 안에 나의 포트폴리오와 특징 소개를 보고 확인할 수 있습니다.</p>
      <button class="download">DOWNLOAD CV</button>
      <button class="mouse"><i class="fa-solid fa-computer-mouse"></i></button>
    </div>
  </main>
  <!-- //end Main -->
  <section id="about" class="about">
    <div class="container">
      <div class="title">
        <h4>Who Am I</h4>
        <h2>내 소개</h2>
      </div>
      <div class="about-self">
        <!-- 왼쪽: 사진 등록 -->
        <div class="left">
          <label for="upload-photo" class="photo-label">사진 등록</label>
          <input type="file" id="upload-photo" accept="image/*">
          <img id="photo-preview" src="images/me_alone.jpg" alt="Uploaded Photo">
        </div>
        <!-- 오른쪽: 자기소개 -->
        <div class="right">
          <!-- 입력 필드 -->
          <div class="input-section">
            <textarea id="about-input" rows="4" placeholder="여기에 내용을 입력하세요"></textarea>
            <button id="save-about">저장하기</button>
          </div>
          <!-- 저장된 자기소개 표시 -->
          <div class="display-section">
            <h3>저장된 자기소개</h3>
            <p id="about-display"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  <section id="features" class="do">
    <div class="container">
      <div class="title">
        <h4>활용 기술 스택</h4>
        <h2>What I Do</h2>
      </div>
      <div class="do-me" id="do-me-container">
        <!-- 기술 스택이 여기에 추가됨 -->
      </div>
      <button id="add-stack-button">+ 기술 스택 추가</button>
    </div>
  </section>
  
  <!-- Modal for Adding Stack -->
  <div id="stack-modal" class="modal">
    <div class="modal-content">
      <h3>기술 스택 추가</h3>
      <form id="stack-form">
        <!-- 셀렉트 박스로 아이콘 선택 -->
        <label for="stack-icon">아이콘 선택:</label>
        <select id="stack-icon">
          <option value="fa-html5">HTML</option>
          <option value="fa-css3-alt">CSS</option>
          <option value="fa-js-square">JavaScript</option>
          <option value="fa-react">React</option>
          <option value="fa-node">Node.js</option>
          <option value="fa-python">Python</option>
          <option value="fa-java">Java</option>
        </select>
  
        <!-- 제목 입력 -->
        <label for="stack-title">제목:</label>
        <input type="text" id="stack-title" placeholder="예: HTML" required>
  
        <!-- 설명 입력 -->
        <label for="stack-description">설명:</label>
        <textarea id="stack-description" placeholder="기술 스택 설명을 입력하세요" required></textarea>
  
        <button type="submit">저장하기</button>
      </form>
      <button id="close-modal">닫기</button>
    </div>
  </div>
  
  
  <!-- Background -->
  <div class="bg"></div>
  <!-- //end Background-->
  <section id="portfolio" class="portfolio">
    <div class="container">
      <div class="title">
        <h4>제목 그리고 url을 남겨주세요</h4>
        <h2>포트폴리오</h2>
      </div>
      <div class="portfolio-me" id="portfolio-list">
        <!-- 포트폴리오 항목이 동적으로 추가됩니다 -->
      </div>
      <button id="add-portfolio-button">+ 포트폴리오 추가</button>
    </div>
  </section>
  
  <!-- Modal for Adding Portfolio -->
  <div id="portfolio-modal" class="modal">
    <div class="modal-content">
      <h3>포트폴리오 추가</h3>
      <form id="portfolio-form">
        <!-- 프로젝트 제목 -->
        <label for="portfolio-title">프로젝트 제목:</label>
        <input type="text" id="portfolio-title" placeholder="예: GitHub Repo" required>
  
        <!-- 프로젝트 URL -->
        <label for="portfolio-url">프로젝트 URL:</label>
        <input type="url" id="portfolio-url" placeholder="예: https://github.com/" required>
  
        <!-- 플랫폼 선택 -->
        <label for="portfolio-platform">플랫폼 선택:</label>
        <select id="portfolio-platform" required>
          <option value="github">GitHub</option>
          <option value="velog">Velog</option>
          <option value="notion">Notion</option>
          <option value="etc">기타</option>
        </select>
  
        <button type="submit">저장하기</button>
      </form>
      <button id="close-portfolio-modal">닫기</button>
    </div>
  </div>
  
  <!-- Contact With Me -->
<section id="contact" class="contact">
    <div class="container">
      <div class="title">
        <h4>CONTACT</h4>
        <h2>Contact With Me</h2>
      </div>
      <div class="contact-me">
        <div class="left">
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-phone-volume"></i>
            </div>
            <div class="info-text">
              <h3>phone</h3>
              <p>입력칸으로 바꾸기</p>
            </div>
          </div>
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-envelope-open-text"></i>
            </div>
            <div class="info-text">
              <h3>email</h3>
              <p>입력칸으로 바꾸기</p>
            </div>
          </div>
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-location-crosshairs"></i>
            </div>
            <div class="info-text">
              <h3>address</h3>
              <p>입력칸으로 바꾸기</p>
            </div>
          </div>
        </div>
        <div class="right">
          <form action="#">
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" id="name">
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="email">
            </div>
            <div class="form-group">
              <label for="msg">message</label>
              <textarea id="msg"></textarea>
            </div>
            <button>send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end Contact With Me -->
  <!-- script 태그는 수정하지 않습니다. -->
  <script src="script.js"></script>
</body>
</html>
